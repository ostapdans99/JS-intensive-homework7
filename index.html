<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-7</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div class="main-properties">
          <h2>Main properties</h2>
          <label for="width">Width</label>
          <input
            type="text"
            placeholder="Enter width"
            id="width"
            autofocus
            autocomplete="off"
            required
          />
          <label for="height">Height</label>
          <input
            type="text"
            placeholder="Enter height"
            id="height"
            autocomplete="off"
            required
          />
          <label for="color">Background color</label>
          <input
            type="text"
            placeholder="Enter color"
            id="bg-color"
            autocomplete="off"
            required
          />
        </div>
        <div class="content" id="add-content-wrap">
          <h2>Content</h2>
          <label for="main-content">Main Content</label>
          <input
            type="text"
            placeholder="Enter content"
            autocomplete="off"
            id="main-content"
            required
          />
          <button type="button" class="add-new-content" id="add-content-btn">
            Add new content
          </button>
        </div>
        <input type="submit" value="Create" id="create" />
      </form>
      <section class="created-element" id="container"></section>
    </div>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/7b93fbeb23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
